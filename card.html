<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pricing-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            padding: 20px;
        }

        .pricing-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .pricing-card .price {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }

        .pricing-card ul {
            list-style: none;
            padding: 0;
        }

        .pricing-card li {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <h2>Standard Plan</h2>
        <div class="price">$19.99/month</div>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
        </ul>
        <a href="#" class="btn">Select Plan</a>
    </div>
</body>
</html>
